---
layout: default
---
<ul class="posts">
{% for post in site.categories[page.category] %}
	<li class="posts"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        <div class="categories">Filed under: {{ post.categories | category_links }}</div>
{% endfor %}
</ul>
